<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #02475b;
        }
        #parent{
            background-color: azure;
            height: auto;
            width: 400px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            padding:10px 20px;
        }

       h1 {
            color: #02475b; 
            font-size: 36px;
            font-family: IBM Plex Sans,sans-serif;
            font-weight: 600;
            line-height: 1.2;
                            }
        p{
            color: #0087ba;
            font-size: 17px;
            margin-top: 20px;
            font-weight: 500;
            line-height: 1.41;
            display: inline;
            
                             }
         label{
            color: #02475b;
            font-size: 12px;
            font-weight: 500;
        }
        input{
            
           width: 100%;
           height: 30px;
            margin: 5px 0px;
        }
        
        #button>button{
            margin-top: 10px;
            margin-bottom: 10px;
            width: 30%;
            height: 40px;
            border: 0px;
            border-radius: 10px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
           color: green;
        } 
        #summit{
            background-color: #fed984;
            border: 0px;
            height: 40px;
            position: sticky;
            border-radius: 10px;
        } 
        #checkbox{
             margin-right: 500px;
        }                

    </style>
</head>
<body>
      <div id="parent">
          <h1>
Welcome to apollo 24|7
          </h1>
          <p>Enter your details. Let us quickly get to know you so that we can get you the best help :)</p>
          <form id="form">
              <label for="username"> FULL NAME</label>
              <br>
              <input type="text" class="username" placeholder="FIRST NAME">
              <br>
              <input type="text" class="username" placeholder="LAST NAME">
              <br>
            <label for="dob"> DATE OF BIRTH</label>
            <br>
            <input type="text" id="dob" placeholder="dd/mm/yyyy">
            <br>
            <label for="buttom"> GENDER</label>
            <div id="button">
                <button>MALE</button>
                <button>FEMALE</button>
            </div>
            <label for="email">Email Address (Optional)
            </label>
            <br>
            <input type="email" id="email" placeholder="name@email.com">
            <br>
            
            <p>send me personalised health tips & offers on Whatsapp </p>
            <input type="checkbox" id="checkbox">
            <input type="submit" id="summit" >
          </form>
      </div>
</body>
</html>
